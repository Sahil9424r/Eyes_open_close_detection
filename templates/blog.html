<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Health Blog - Health Care Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* Gradient background */
            color: white;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
            border-radius: 15px;
            padding: 40px;
            backdrop-filter: blur(10px); /* Blur effect */
            margin-top: 20px;
        }

        h2 {
            color: #F8576F; /* Accent color for headings */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Our Latest Blog</h2>
        <p>Discover the latest in AI-driven health diagnostics.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
